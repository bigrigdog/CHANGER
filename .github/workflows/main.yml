name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pytest sphinx

      - name: Check Formatting with Black
        run: |
          black --check --diff . || echo "::warning ::Black has detected poorly formatted files."

      - name: Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Tests
        run: |
          pytest -vv

      - name: Generate Documentation
        run: |
          sphinx-build -b html ./docs/source ./docs/build

      - name: Notify on Slack
        if: always()
        env:
          SLACK_CHANNEL: your-channel-id
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Workflow ${{ github.workflow }} on ${{ github.repository }} has completed. Status: ${{ job.status }}"}' $SLACK_WEBHOOK_URL
