name: Enhanced Comprehensive CI/CD Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pytest sphinx
          pip list

      - name: Auto-formatting with Black
        run: |
          black --check --diff . || echo "Black found formatting issues."

      - name: Linting with Flake8
        run: |
          flake8 . --extend-ignore=E501,F405

      - name: Execute Tests
        run: |
          pytest -vv

      - name: Generate Documentation with Sphinx
        run: |
          sphinx-build -b html ./docs/source ./docs/build

      - name: Cleanup Temporary Files
        run: |
          find . -name "*.tmp" -delete

      - name: Notify on Slack with Workflow Status
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "Workflow ${{ github.workflow }} on ${{ github.repository }} completed. Status: ${{ job.status }}"
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
